    <!-- Modal Structure -->
    <div id="addContact" class="modal add-contact">
        <div class="modal-content">
            <h4>Tambah Kontak Baru</h4>
            <form action="">

                  </div>

                </div>

            </form>
        </div>
    </div>

    </div>
